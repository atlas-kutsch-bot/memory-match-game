<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Memory Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { perspective: 1000px; }
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            border-radius: 0.75rem;
        }
        .card-back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center p-8">
    <h1 class="text-4xl font-bold mb-4">Memory Match</h1>
    <div class="flex gap-8 mb-8 text-xl">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span></div>
    </div>

    <div id="game-grid" class="grid grid-cols-4 gap-4 max-w-2xl w-full">
        <!-- Cards injected here -->
    </div>

    <button onclick="resetGame()" class="mt-12 bg-indigo-600 hover:bg-indigo-700 px-8 py-3 rounded-full font-bold transition shadow-lg">New Game</button>

    <script>
        const symbols = ['ðŸŒ', 'ðŸš€', 'ðŸ§ ', 'ðŸŽ®', 'âš¡', 'ðŸ’Ž', 'ðŸŽ¨', 'ðŸ•'];
        let cards = [...symbols, ...symbols];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let lockGrid = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(symbol, index) {
            const card = document.createElement('div');
            card.className = 'card h-24 sm:h-32 relative';
            card.innerHTML = `
                <div class="card-inner w-full h-full shadow-lg" onclick="flipCard(this, '${symbol}')">
                    <div class="card-front bg-slate-700 text-3xl border-2 border-slate-600">?</div>
                    <div class="card-back bg-indigo-500 text-4xl border-2 border-white">${symbol}</div>
                </div>
            `;
            return card;
        }

        function flipCard(cardInner, symbol) {
            const card = cardInner.parentElement;
            if (lockGrid || card.classList.contains('flipped') || flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push({ card, symbol });

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').innerText = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.symbol === card2.symbol) {
                matches++;
                document.getElementById('matches').innerText = matches;
                flippedCards = [];
                if (matches === symbols.length) {
                    setTimeout(() => alert('You won in ' + moves + ' moves!'), 500);
                }
            } else {
                lockGrid = true;
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                    lockGrid = false;
                }, 1000);
            }
        }

        function resetGame() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            moves = 0;
            matches = 0;
            document.getElementById('moves').innerText = moves;
            document.getElementById('matches').innerText = matches;
            
            shuffle(cards).forEach((symbol, index) => {
                grid.appendChild(createCard(symbol, index));
            });
        }

        resetGame();
    </script>
</body>
</html>
